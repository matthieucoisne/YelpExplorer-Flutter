name: yelpexplorer
description: YelpExplorer

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  cupertino_icons: ^0.1.3
  equatable: ^1.2.5
  get_it: ^5.0.1
  graphql_flutter: ^3.1.0
  http: ^0.12.1
  intl: ^0.16.1
  transparent_image: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0
  bloc_test: ^7.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - config/app_config.json
