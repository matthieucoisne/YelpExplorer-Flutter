name: yelpexplorer
description: YelpExplorer

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^7.2.1
  flutter_bloc: ^7.3.1

  equatable: ^2.0.3 # used mainly for testing

  get_it: ^7.2.0

  graphql_flutter: ^5.0.0
  http: ^0.13.4

  intl: ^0.17.0

  cupertino_icons: ^1.0.3
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.4.0
  mocktail: ^0.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - config/app_config.json
